<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- FontAwesome CSS -->
        <link href="../style/font_awesome_5_15_3/css/all.css" rel="stylesheet" type="text/css" />
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
        </script>
        <title>Registrar</title>

        <!-- Fonts -->
        <link href="https://fonts.bunny.net/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Nunito', sans-serif;
            }
        </style>
    </head>

    <body onload="cargarLibros();" class="m-0 row justify-content-center">
        <div class="container col-md-12">
            <div class="abs-center">
                <div class="container-lg pt-5">
                    <div class="p-2 col-12 mb-3">
                        <img src="../Media/img_logo.png" class="rounded float-start my-3 mx-3"
                             style="width: 40px; height: 50px;">
                        <h1 class="mt-3 rounded mx-auto d-block">Blibioteca Virtual</h1>
                    </div>
                    <div class="row col-md-8">
                        <div class="col-md-12 p-2">
                            <div class="row card ">

                                <div class="card-header ">
                                    <div class="row">
                                        <div class="col-md-7">
                                            <h1 class="h5 pt-2">Listado de libros</h1>

                                        </div>
                                        <div class="col-md-5">
                                            <button id="btnConsultar" type="button" onclick="cargarOtrosLibros();" class="btn btn-secondary float-end col-12">Consultar otra sucursal</button>
                                            <button id="btnVolver" type="button" onclick="volver();" class="btn btn-primary float-end col-12">Volver</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-hover text-center">
                                            <thead>
                                                <tr style="vertical-align:top; text-align:left;" >
                                                    <th class="text-center">Nombre</th>
                                                    <th class="text-center">Descripci√≥n</th>
                                                    <th class="text-center">Tema</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tbodyLibro">
                                                <tr>
                                                    <td colspan="3">No hay registros</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row col-md-8">
                        <div class="col-md-12 p-2">
                            <div class="row card ">
                                <div class="card-header ">
                                    <h1 class="h5 pt-2 col-10">Agregar libro</h1>
                                </div>
                                <div class="card-body ">
                                    <form class="p-3 form">
                                        <div class="form-group" style="display:none">
                                            <label for="txtId" class="form-label">Id: </label>
                                            <input type="number" id="txtId"  class="form-control" ><br>
                                        </div>
                                        <div class="form-group">
                                            <label for="txtNombre" class="form-label">Nombre del libro: </label>
                                            <input type="text" id="txtNombre"  class="form-control"><br>
                                        </div>
                                        <div class="form-group">
                                            <label for="txtDescripcion" class="form-label">Descripci&oacute;n del libro: </label>
                                            <input type="text" id="txtDescripcion"  class="form-control"><br>
                                        </div>
                                        <div class="form-group">
                                            <label for="txtTema" class="form-label">Tema del libro: </label>
                                            <input type="text" id="txtTema"  class="form-control"><br>
                                        </div>
                                        <div class="form-group">

                                            <button id="btnActualizar" type="button" onclick="actualizarLibro();" class="btn btn-primary w-100 mb-3 mt-3">Actualizar Libro</button>
                                            <button id="btnActualizarOtro" type="button" onclick="actualizarOtroLibro();" class="btn btn-primary w-100 mb-3 mt-3">Actualizar Libro de otra sucursal</button>
                                            <button id="btnInsertar" type="button" onclick="insertarLibro();" class="btn btn-primary w-100 mb-3 mt-3">Agregar Libro</button>
                                            <button id="btnInsertarOtro" type="button" onclick="insertarOtroLibro();" class="btn btn-primary w-100 mb-3 mt-30">Agregar en  otra sucursal</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/jquery/jquery-3.6.0.min.js" type="text/javascript"></script>
        <script src="libro.js" type="text/javascript"></script>
        <!-- FontAwesome JS -->
        <script src="../style/font_awesome_5_15_3/js/all.js" type="text/javascript"></script>
    </body>
</html>
