
<div class="col-md-12">
    <div class="text-center mt-3">
        <h1>GESTIÓN DE USUARIOS</h1>
    </div>
</div>
<div class="row mt-3 d-flex justify-content-center">
    <div class="col-11">
        <div class="card">
            <div class="card-header">
                <div class="position-relative m-4">
                    <div id="barra" class="progress" style="height: 0px;">
                        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <button id="btnAlumnos" type="button" class="position-absolute top-0 start-0 translate-middle-y btn btn-primary rounded-pill" onclick="cargarSeccion(true);" style="width: 12.5rem; height:2.5rem;">ALUMNOS</button>
                    <button id="btnAdministradores" type="button" class="position-absolute top-0 end-0 translate-middle btn btn-secondary rounded-pill" onclick="cargarSeccion(false);" style="width: 12.5rem; height:2.5rem;">ADMINISTRADORES</button>
                </div>
            </div>
            <div class="card-body d-flex justify-content-center">
                <div id="seccionAlumnos" class="col-12">
                    <div class="card text-center">
                        <div class="card-header">
                            <h3 onload="cargarUsuAlumnos();">Gestión de Alumnos</h3>
                        </div>
                    </div>
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-4">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-center">
                                        <h4>Registrar a un alumno</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="m-3 card">
                                            <form class="form p-3">
                                                <div class="form-group" style="display: none">
                                                    <label for="txtIdU" class="form-label">Id: </label>
                                                    <input type="text" id="txtIdU" class="form-control"><br>
                                                </div>
                                                <div class="form-group">
                                                    <label for="txtNombres" class="form-label">Nombres: </label>
                                                    <input type="text" id="txtNombres" class="form-control" placeholder=""><br>
                                                </div>
                                                <div class="form-group">
                                                    <label for="txtApellidos" class="form-label">Apellidos: </label>
                                                    <input type="text" id="txtApellidos" class="form-control" placeholder=""><br>
                                                </div>
                                                <div class="form-group">
                                                    <label for="txtNUsuario" class="form-label">Nombre Usuario: </label>
                                                    <input type="text" id="txtNUsuario" class="form-control" onkeyup="validarNombre();"><br>
                                                </div>
                                                <div id ="divNombre"></div>
                                                <div class="form-group">
                                                    <label for="txtContrasennia" class="form-label">Contraseña: </label>
                                                    <input type="password" id="txtContrasennia" class="form-control mb-3">
                                                </div>
                                                <div class="form-group" style="display: none">
                                                    <label for="txtRolU" class="form-label">Rol: </label>
                                                    <input type="text" id="txtRolU" class="form-control"><br>
                                                </div>
                                                <div class="form-group">
                                                    <button id="btnInsertarAlum" type="button" onclick="registrarUsuario();"
                                                        class="btn btn-primary w-100 mb-3 mt-3">Registrar</button>
                                                    <button id="btnActualizarAlum" type="button" onclick="actualizarUsuario();"
                                                            class="btn btn-primary w-100 mb-3 mt-3">Actualizar</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-center">
                                        <h4>Lista de Alumnos</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-hover text-center">
                                                <thead>
                                                    <tr style="vertical-align:top; text-align:left;" >
                                                        <th class="text-center">Nombres</th>
                                                        <th class="text-center">Apellidos</th>
                                                        <th class="text-center">Usuario</th>
                                                        <th class="text-center">Acciones</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="tbodyAlumnos">
                                                    <tr>
                                                        <td colspan="4">No hay registros</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="seccionAdmin" class="col-12">
                    <div class="card text-center">
                        <div class="card-header">
                            <h3 onload="cargarUsuAdministradores();">Gestión de Administradores</h3>
                        </div>
                    </div>
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-4">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-center">
                                        <h4>Registrar a un administrador</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="m-3 card">
                                            <form class="form p-3">
                                                <div class="form-group" style="display: none">
                                                    <label for="txtIdU" class="form-label">Id: </label>
                                                    <input type="text" id="txtIdU" class="form-control"><br>
                                                </div>
                                                <div class="form-group">
                                                    <label for="txtNombres" class="form-label">Nombres: </label>
                                                    <input type="text" id="txtNombres" class="form-control" placeholder="Gerardo Joan"><br>
                                                </div>
                                                <div class="form-group">
                                                    <label for="txtApellidos" class="form-label">Apellidos: </label>
                                                    <input type="text" id="txtApellidos" class="form-control" placeholder="Rodriguez Alvarado"><br>
                                                </div>
                                                <div class="form-group">
                                                    <label for="txtNUsuario" class="form-label">Nombre Usuario: </label>
                                                    <input type="text" id="txtNUsuario" class="form-control" onkeyup="validarNombre();"><br>
                                                </div>
                                                <div id ="divNombre"></div>
                                                <div class="form-group">
                                                    <label for="txtContrasennia" class="form-label">Contraseña: </label>
                                                    <input type="password" id="txtContrasennia" class="form-control mb-3">
                                                </div>
                                                <div class="form-group" style="display: none">
                                                    <label for="txtRolU" class="form-label">Rol: </label>
                                                    <input type="text" id="txtRolU" class="form-control"><br>
                                                </div>
                                                <div class="form-group">
                                                    <button id="btnInsertarAdmin" type="button" onclick="registrarUsuario();"
                                                        class="btn btn-primary w-100 mb-3 mt-3">Registrar</button>
                                                    <button id="btnActualizarAdmin" type="button" onclick="actualizarUsuario();"
                                                            class="btn btn-primary w-100 mb-3 mt-3">Actualizar</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-center">
                                        <h4>Lista de Administradores</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-hover text-center">
                                                <thead>
                                                    <tr style="vertical-align:top; text-align:left;" >
                                                        <th class="text-center">Nombres</th>
                                                        <th class="text-center">Apellidos</th>
                                                        <th class="text-center">Usuario</th>
                                                        <th class="text-center">Acciones</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="tbodyAdmin">
                                                    <tr>
                                                        <td colspan="4">No hay registros</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
