<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
    </script>
    <title>Registrar</title>

    <!-- Fonts -->
    <link href="https://fonts.bunny.net/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
    </style>
</head>

<body class="m-0 row justify-content-center">

    <div class="container col-md-5">
        <div class="abs-center">
            <div class="m-3 card p-3">
                <div class="p-2">
                    <img src="Media/img_logo.png" class="rounded float-start my-3 mx-3"
                        style="width: 40px; height: 50px;">
                    <h1 class="mt-3 rounded mx-auto d-block">Registro</h1>
                </div>
                <form class="form p-3">
                    <div class="form-group">
                        <label for="txtNUsuario" class="form-label">Nombres: </label>
                        <input type="text" id="txtNombres" class="form-control" placeholder="Gerardo Joan"><br>
                    </div>
                    <div class="form-group">
                        <label for="txtNUsuario" class="form-label">Apellidos: </label>
                        <input type="text" id="txtApellidos" class="form-control" placeholder="Rodriguez Alvarado"><br>
                    </div>
                    <div class="form-group">
                        <label for="txtNUsuario" class="form-label">Nombre Usuario: </label>
                        <input type="text" id="txtNUsuario" class="form-control" onkeyup="validarNombre();"><br>
                    </div>
                    <div id ="divNombre"></div>
                    <div class="form-group">
                        <label for="txtContrasennia" class="form-label">Contrase√±a: </label>
                        <input type="password" id="txtContrasennia" class="form-control mb-3">
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="registrarUsuario();"
                            class="btn btn-primary w-100 mb-3 mt-3">Registrarse</button>
                            <a href="index.html">Volver a Inicio de sesi&oacute;n</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/registro.js" type="text/javascript"></script>
    
</body>
</html>
